<!-- index.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Violin Scale Trainer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="stylesheet" href="./style.css" />
  <!-- ローカルがあれば最優先 -->
  <script defer src="./lib/vexflow-min.js"></script>
  <!-- CDNフォールバック（3系 or 4系の両対応で試行） -->
  <script>
    (function(){
      const tryList=[
        "https://cdn.jsdelivr.net/npm/vexflow@3.0.9/build/vexflow-min.js",
        "https://unpkg.com/vexflow@3.0.9/build/vexflow-min.js",
        "https://cdn.jsdelivr.net/npm/vexflow@4.2.3/build/esm/standalone/vexflow-min.js",
        "https://unpkg.com/vexflow@4.2.3/build/esm/standalone/vexflow-min.js"
      ];
      let i=0; function loadNext(){
        if(window.Vex?.Flow) return;
        if(i>=tryList.length) return;
        const s=document.createElement("script");
        s.src=tryList[i++]; s.defer=true; s.onload=loadNext; s.onerror=loadNext;
        document.head.appendChild(s);
      }
      window.addEventListener('DOMContentLoaded', loadNext);
    })();
  </script>
</head>
<body>
  <div id="topbar">
    <div class="left">
      <span class="brand">Violin Scale Trainer</span>
      <span class="sep">•</span>
      <span id="mini-score" aria-live="polite">—</span>
    </div>
    <div class="right">
      <span class="a4">A<sub>4</sub>=442Hz</span>
      <span id="db-indicator" class="db">— dB</span>
      <span id="app-version" class="version">v1.1.0</span>
    </div>
  </div>

  <section id="controls">
    <div class="row">
      <label>調（小野アンナ・長音階 3oct）:
        <select id="key-select">
          <option>G</option><option>D</option><option>A</option><option>C</option>
          <option>F</option><option>Bb</option><option>Eb</option><option>E</option>
          <option>B</option><option>F#</option><option>Ab</option>
        </select>
      </label>
      <label>合格閾値（点）:
        <select id="pass"></select>
      </label>
      <label>音量閾値（RMS）:
        <input id="rms" type="number" min="0.0005" max="0.02" step="0.0005" value="0.0015" />
      </label>
      <label>dB補正（dB）:
        <input id="dboff" type="number" min="-20" max="20" step="1" value="0" />
      </label>
      <div class="buttons">
        <button id="start">開始</button>
        <button id="stop" disabled>停止</button>
      </div>
    </div>
  </section>

  <main>
    <section id="hud">
      <div id="score-panel">
        <div id="big-score" aria-live="polite">—</div>
        <div id="advice" aria-live="polite">待機中…</div>

        <!-- バー式（-50c〜+50c） -->
        <div id="bar-wrap">
          <div id="cents-scale">
            <span>-50</span><span>-25</span><span>0</span><span>+25</span><span>+50</span>
          </div>
          <div id="cents-bar">
            <div id="bar-left-hint">低い</div>
            <div id="bar-right-hint">高い</div>
            <div id="bar-needle"></div>
          </div>
        </div>
      </div>

      <!-- アナログ針 -->
      <div id="analog">
        <svg id="analog-svg" viewBox="-60 -60 120 120" aria-hidden="true">
          <circle r="56" class="bezel"/>
          <g class="ticks" id="tickset"></g>
          <g id="hand"><line x1="0" y1="0" x2="0" y2="-48" class="hand"/><circle r="3" class="cap"/></g>
          <text x="0" y="18" class="label">±50c</text>
        </svg>
        <div class="analog-caption">針：近傍半音に対するセント</div>
      </div>
    </section>

    <!-- 譜面（常に2小節以上見える） -->
    <section id="score-area">
      <div class="score-head">
        <div class="left"><span id="prog" aria-live="polite">音 1/32</span></div>
        <div class="right"><span id="page-label">小節 1–2</span></div>
      </div>
      <div id="staff-wrap">
        <div id="staff"></div>
        <canvas id="spark"></canvas>
      </div>
    </section>
  </main>

  <!-- マイク許可ゲート -->
  <div id="gate" class="modal show" aria-hidden="false">
    <div class="card">
      <h2>マイクの使用許可</h2>
      <p>iPhone Safari対応。<strong>バックグラウンドに移動した瞬間に停止</strong>します。</p>
      <button id="permit" onclick="window.__permit && window.__permit()">許可</button>
    </div>
  </div>

  <!-- 完了ダイアログ（褒める） -->
  <div id="result" class="modal" aria-hidden="true">
    <canvas id="confetti"></canvas>
    <div class="card">
      <div class="label">音階 完了</div>
      <div id="praise">Great!</div>
      <div id="details"></div>
      <div class="buttons">
        <button id="again">もう一度</button>
        <button id="close">閉じる</button>
      </div>
    </div>
  </div>

  <!-- エラー一覧 -->
  <div id="error-modal" class="modal" aria-hidden="true">
    <div class="card">
      <h2>エラー情報</h2>
      <ol id="error-list"></ol>
      <div class="buttons">
        <button id="err-copy">内容をコピー</button>
        <button id="err-close">閉じる</button>
      </div>
    </div>
  </div>

  <div id="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- スリープ抑止（iOS） -->
  <video id="nosleep" muted playsinline loop style="position:absolute;width:1px;height:1px;opacity:0;pointer-events:none">
    <source src="data:video/mp4;base64,AAAAHGZ0eXBpc28yAAAAAGlzbzJpc28yYXZjMQAA" type="video/mp4" />
  </video>

  <script type="module" src="./scales.js"></script>
  <script type="module" src="./score.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
