<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Violin Pitch Game (A=442Hz)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="stylesheet" href="./style.css">
  <!-- VexFlow UMD（確実に先に読み込む） -->
  <script src="https://unpkg.com/vexflow@3.0.9/build/vexflow-min.js"></script>
  <!-- 以降のスクリプトは VexFlow 読込後に動く -->
</head>
<body>
  <header><h1>Violin Pitch Game (A=442Hz)</h1></header>

  <!-- 上部コントロール -->
  <section id="controls">
    <div class="row">
      <label>スケールの調:
        <select id="key-select">
          <!-- JSで自動生成（G, D, A, E, C, F, Bb, Eb, Ab, B, F#, C#） -->
        </select>
      </label>
      <label>合格閾値（点）:
        <select id="pass">
          <option>70</option><option>75</option><option>80</option><option>85</option>
          <option selected>90</option><option>95</option>
        </select>
      </label>

      <div id="metro">
        <label>BPM:
          <input id="bpm" type="number" min="40" max="200" step="5" value="80">
        </label>
        <label class="switch">
          <input id="metroToggle" type="checkbox">
          <span>メトロノーム</span>
        </label>
        <span id="metro-led" aria-hidden="true"></span>
        <button id="tunerBtn" class="tuner">チューナー</button>
      </div>
    </div>

    <div class="row">
      <div class="buttons">
        <button id="start">開始</button>
        <button id="stop" disabled>停止</button>
      </div>
    </div>
  </section>

  <main>
    <!-- 五線譜（SVG + カラオケCanvas） -->
    <section id="score-area">
      <div id="staff-wrap">
        <div id="staff"></div>
        <canvas id="karaoke"></canvas>
      </div>
    </section>

    <!-- スコア／フィードバック -->
    <section id="score-panel">
      <div id="big-score">--</div>
      <div id="feedback">待機中…</div>
    </section>

    <!-- ±50c バー -->
    <section id="cents-area">
      <div id="cents-scale">
        <span>-50c</span><span>-25c</span><span>0c</span><span>+25c</span><span>+50c</span>
      </div>
      <div id="cents-bar"><div id="needle"></div></div>
    </section>

    <!-- 入力波形（20秒スクロール） -->
    <section id="osc-area">
      <canvas id="osc"></canvas>
    </section>
  </main>

  <!-- 結果モーダル -->
  <div id="result" aria-hidden="true">
    <canvas id="confetti"></canvas>
    <div class="card">
      <div class="label">総合得点</div>
      <div id="final-score">0</div>
      <div id="praise">Bravo!!</div>
      <div id="details"></div>
      <div class="buttons">
        <button id="again">もう一度</button>
        <button id="close">閉じる</button>
      </div>
    </div>
  </div>

  <!-- トースト -->
  <div id="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- アプリ本体（VexFlow読込後に確実実行） -->
  <script src="./scales.js" type="module"></script>
  <script src="./score.js"  type="module"></script>
  <script src="./app.js"    type="module"></script>
</body>
</html>
