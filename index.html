<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Violin Scale Trainer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header id="topbar">
    <div class="row">
      <div class="left">
        <label>スケールの調:</label>
        <select id="key-select" class="sf">
          <option>G</option><option>D</option><option>A</option><option>E</option>
          <option>C</option><option>F</option><option>Bb</option><option>Eb</option>
          <option>Ab</option><option>B</option><option>F#</option><option>C#</option>
        </select>
      </div>
      <div class="mid">
        <label>合格閾値（点）:</label>
        <select id="pass" class="sf"></select>
      </div>
      <div class="mid">
        <label>音量閾値（RMS）:</label>
        <input id="rms" type="number" min="0.001" max="0.02" step="0.001" value="0.002" class="sf"/>
      </div>
      <div class="mid">
        <label>基準dB（校正）:</label>
        <input id="dbCal" type="number" step="1" value="60" class="sf" title="端末差の相対校正"/>
      </div>
      <div class="right">
        <button id="start" class="primary">開始</button>
        <button id="stop" disabled>停止</button>
      </div>
      <span class="version">v28</span>
      <span id="micdb" class="micdb">— dB</span>
    </div>
  </header>

  <main id="main">
    <section id="score-area">
      <div id="advice" aria-live="polite">待機中…</div>
      <div id="big-score" aria-live="polite">0</div>

      <div id="staff-wrap">
        <canvas id="fx"></canvas>
        <div id="staff"></div>
      </div>

      <div id="prog" class="sf" aria-live="polite">音 1/48</div>
      <div id="cents">
        <div class="labels"><span>-50c</span><span>-25c</span><span>0c</span><span>+25c</span><span>+50c</span></div>
        <div id="bar"><div id="needle"></div></div>
      </div>
    </section>
  </main>

  <!-- マイク許可ゲート（成功時のみ閉じる） -->
  <div id="mic-gate" aria-hidden="false">
    <div class="gate-card">
      <h2>マイク使用のお願い</h2>
      <p>「マイクを許可」を押してください。成功すると自動で閉じます。バックに回ると自動停止します。</p>
      <button id="permit" class="primary big">マイクを許可</button>
      <div id="gate-msg" class="hint"></div>
    </div>
  </div>

  <!-- 結果 -->
  <div id="result" aria-hidden="true">
    <div class="card">
      <h2 class="sf">完了</h2>
      <div id="praise">Great!</div>
      <div id="details"></div>
      <div class="buttons">
        <button id="again" class="primary">もう一度</button>
        <button id="close">閉じる</button>
      </div>
    </div>
  </div>

  <!-- エラー -->
  <div id="error-modal" aria-hidden="true">
    <div class="card">
      <h2>エラー情報</h2>
      <ol id="error-list"></ol>
      <div class="buttons">
        <button id="err-copy" class="primary">内容をコピー</button>
        <button id="err-close">閉じる</button>
      </div>
    </div>
  </div>

  <!-- スリープ抑止（無音1px動画） -->
  <video id="nosleep" muted playsinline loop style="position:absolute;width:1px;height:1px;opacity:0;pointer-events:none">
    <source src="data:video/mp4;base64,AAAAHGZ0eXBpc28yAAAAAGlzbzJpc28yYXZjMQAA" type="video/mp4">
  </video>

  <script type="module" src="./scales.js"></script>
  <script type="module" src="./score.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
