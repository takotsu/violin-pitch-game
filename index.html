<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Violin Scale Trainer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="stylesheet" href="./style.css">
  <!-- VexFlow は在れば使い、無ければ自前SVGにフォールバック -->
  <script src="./lib/vexflow-min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vexflow@3.0.9/build/vexflow-min.js"></script>
</head>
<body>
  <header id="topbar">
    <div class="row">
      <div class="left compact">
        <label>スケール調:</label>
        <select id="key-select" class="sf">
          <option>G</option><option>D</option><option>A</option><option>C</option>
          <option>F</option><option>Bb</option><option>Eb</option>
          <option>E</option><option>B</option><option>F#</option><option>Ab</option><option>C#</option>
        </select>
      </div>
      <div class="mid compact">
        <label>合格閾値:</label>
        <select id="pass" class="sf"></select>
      </div>
      <div class="mid compact">
        <label>音量閾値(RMS):</label>
        <input id="rms" type="number" min="0.0005" max="0.02" step="0.0005" value="0.0015" class="sf"/>
      </div>
      <div class="mid compact">
        <label>表示dB補正:</label>
        <input id="dbCal" type="number" step="1" value="0" class="sf" title="端末差の補正"/>
      </div>
      <div class="right">
        <button id="start" class="primary">開始</button>
        <button id="stop" disabled>停止</button>
      </div>
      <span id="app-version" class="version">v0-4b</span>
      <span id="micdb" class="micdb">— dB</span>
    </div>
  </header>

  <main id="main">
    <section id="score-area">
      <!-- アナログ針式チューナー（-50..+50c） -->
      <div id="tuner">
        <svg id="tuner-svg" viewBox="0 0 420 220" width="100%" height="140" role="img" aria-label="tuner">
          <defs>
            <linearGradient id="gaugeGrad" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#261a12"/>
              <stop offset="100%" stop-color="#120e0a"/>
            </linearGradient>
          </defs>
          <rect x="0" y="0" width="420" height="220" rx="16" fill="url(#gaugeGrad)" stroke="#3a2b20"/>
          <g id="ticks"></g>
          <line id="zero-mark" x1="210" y1="50" x2="210" y2="170" stroke="#8fd1ff" stroke-width="2" opacity="0.8"/>
          <g id="needle" transform="rotate(0 210 170)">
            <line x1="210" y1="170" x2="210" y2="40" stroke="#72f1a5" stroke-width="3"/>
            <circle cx="210" cy="170" r="6" fill="#72f1a5"/>
          </g>
          <text id="noteText" x="28" y="60" fill="#e8eef7" font-size="38" font-weight="900">—</text>
          <text id="octText"  x="78" y="60" fill="#c6d8e5" font-size="22" font-weight="800">-</text>
          <text id="hzText"   x="28" y="88" fill="#9bb8cc" font-size="14">0 Hz</text>
          <text id="centText" x="372" y="60" fill="#e8eef7" font-size="36" font-weight="900" text-anchor="end">0</text>
          <text x="372" y="88" fill="#9bb8cc" font-size="14" text-anchor="end">cents</text>
          <text x="26" y="112" fill="#9bb8cc" font-size="12">-50c</text>
          <text x="394" y="112" fill="#9bb8cc" font-size="12" text-anchor="end">+50c</text>
        </svg>
      </div>

      <div id="advice" aria-live="polite">待機中…</div>
      <div id="big-score" aria-live="polite">0</div>

      <div id="staff-wrap">
        <canvas id="fx"></canvas>
        <div id="staff" aria-label="score"></div>
      </div>

      <div id="prog" class="sf" aria-live="polite">音 1/48（上行）</div>
      <div id="cents">
        <div class="labels"><span>-50c</span><span>-25c</span><span>0c</span><span>+25c</span><span>+50c</span></div>
        <div id="bar"><div id="needleBar"></div></div>
      </div>
    </section>
  </main>

  <!-- マイク許可ゲート -->
  <div id="mic-gate" aria-hidden="false">
    <div class="gate-card">
      <h2>マイク使用のお願い</h2>
      <p>「マイクを許可」を押してください。</p>
      <button id="permit" class="primary big">マイクを許可</button>
    </div>
  </div>

  <div id="error-modal" aria-hidden="true">
    <div class="card">
      <h2>エラー情報</h2>
      <ol id="error-list"></ol>
      <div class="buttons">
        <button id="err-copy" class="primary">内容をコピー</button>
        <button id="err-close">閉じる</button>
      </div>
    </div>
  </div>

  <video id="nosleep" muted playsinline loop style="position:absolute;width:1px;height:1px;opacity:0;pointer-events:none">
    <source src="data:video/mp4;base64,AAAAHGZ0eXBpc28yAAAAAGlzbzJpc28yYXZjMQAA" type="video/mp4">
  </video>

  <script type="module" src="./scales.js"></script>
  <script type="module" src="./score.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
