<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Violin Pitch Game (A=442Hz)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./style.css">
  <!-- VexFlow（五線譜） -->
  <script type="module">
    import Vex from "https://cdn.jsdelivr.net/npm/vexflow@4.2.3/build/esm/flow.js";
    window.Vex = Vex;
  </script>
</head>
<body>
  <header><h1>Violin Pitch Game (A=442Hz)</h1></header>

  <main>
    <!-- 五線譜（譜面SVG＋カラオケCanvas重ね） -->
    <section id="score-area">
      <div id="staff-wrap">
        <div id="staff"></div>
        <canvas id="karaoke"></canvas> <!-- ユーザ音程vs正解を重ね描画 -->
      </div>
    </section>

    <!-- 100点／フィードバック -->
    <section id="score-panel">
      <div id="big-score">--</div>
      <div id="feedback">待機中…</div>
    </section>

    <!-- ±50c バー -->
    <section id="cents-area">
      <div id="cents-scale">
        <span>-50c</span><span>-25c</span><span>0c</span><span>+25c</span><span>+50c</span>
      </div>
      <div id="cents-bar"><div id="needle"></div></div>
    </section>

    <!-- 入力波形 -->
    <section id="osc-area">
      <canvas id="osc"></canvas>
    </section>

    <!-- 操作 -->
    <section id="controls">
      <label>モード:
        <select id="mode">
          <option value="single" selected>単音（下の課題音）</option>
          <option value="gscale">ト長調スケール（2小節/8分）</option>
        </select>
      </label>

      <!-- 単音課題＋ランダム -->
      <label>課題音（単音）:
        <select id="note-select">
          <option>A4</option><option>B4</option><option>C5</option>
          <option>D5</option><option>E5</option><option>F5</option>
        </select>
      </label>
      <div class="buttons">
        <button id="random">ランダム出題（A4以外）</button>
      </div>

      <!-- メトロノーム -->
      <div id="metro">
        <label>BPM:
          <input id="bpm" type="number" min="40" max="200" step="5" value="80">
        </label>
        <span id="metro-led" aria-hidden="true"></span>
      </div>

      <div class="buttons">
        <button id="start">開始（メトロノームON）</button>
        <button id="stop" disabled>停止</button>
      </div>
    </section>
  </main>

  <!-- 下部トースト警告（小さくも出せる） -->
  <div id="toast" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
