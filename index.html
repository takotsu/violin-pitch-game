<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Violin Pitch Game (A=442Hz)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="stylesheet" href="./style.css" />
  <!-- ✅ VexFlow（UMD）を最初に読み込む。同期ロードで確実に利用可 -->
  <script src="https://unpkg.com/vexflow@3.0.9/build/vexflow-min.js"></script>
</head>
<body>
  <header>
    <h1>Violin Pitch Game (A=442Hz)</h1>
    <span id="app-version" class="version">v8</span><!-- 右上に小さく Version -->
  </header>

  <!-- 上部コントロール -->
  <section id="controls">
    <div class="row">
      <label>スケールの調:
        <!-- JSでも上書きするが、エラー時に「オプションなし」回避のため静的にも置く -->
        <select id="key-select">
          <option>G</option><option>D</option><option>A</option><option>E</option>
          <option>C</option><option>F</option><option>Bb</option><option>Eb</option>
          <option>Ab</option><option>B</option><option>F#</option><option>C#</option>
        </select>
      </label>
      <label>合格閾値（点）:
        <select id="pass">
          <option>70</option><option>75</option><option>80</option><option>85</option>
          <option selected>90</option><option>95</option>
        </select>
      </label>

      <div id="metro">
        <label>BPM:
          <input id="bpm" type="number" min="40" max="200" step="5" value="80" />
        </label>
        <label class="switch">
          <input id="metroToggle" type="checkbox" />
          <span>メトロノーム</span>
        </label>
        <span id="metro-led" aria-hidden="true"></span>
        <button id="tunerBtn" class="tuner" title="既製チューナーモードのON/OFF">チューナー</button>
      </div>
    </div>

    <div class="row">
      <div class="buttons">
        <button id="start">開始</button>
        <button id="stop" disabled>停止</button>
      </div>
    </div>
  </section>

  <main>
    <!-- 五線譜（SVG + カラオケCanvas） -->
    <section id="score-area">
      <div id="staff-wrap">
        <div id="staff"></div>
        <canvas id="karaoke"></canvas>
      </div>
    </section>

    <!-- スコア／フィードバック -->
    <section id="score-panel">
      <div id="big-score">--</div>
      <div id="feedback">待機中…</div>
    </section>

    <!-- ±50c バー -->
    <section id="cents-area">
      <div id="cents-scale">
        <span>-50c</span><span>-25c</span><span>0c</span><span>+25c</span><span>+50c</span>
      </div>
      <div id="cents-bar"><div id="needle"></div></div>
    </section>

    <!-- 入力波形（20秒スクロール：常時更新） -->
    <section id="osc-area">
      <canvas id="osc"></canvas>
    </section>
  </main>

  <!-- 結果モーダル -->
  <div id="result" aria-hidden="true">
    <canvas id="confetti"></canvas>
    <div class="card">
      <div class="label">総合得点</div>
      <div id="final-score">0</div>
      <div id="praise">Bravo!!</div>
      <div id="details"></div>
      <div class="buttons">
        <button id="again">もう一度</button>
        <button id="close">閉じる</button>
      </div>
    </div>
  </div>

  <!-- エラー一覧ポップアップ -->
  <div id="error-modal" aria-hidden="true">
    <div class="card">
      <h2>エラー情報</h2>
      <ol id="error-list"></ol>
      <div class="buttons">
        <button id="err-copy">内容をコピー</button>
        <button id="err-close">閉じる</button>
      </div>
    </div>
  </div>

  <!-- トースト -->
  <div id="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- アプリ -->
  <script type="module" src="./scales.js"></script>
  <script type="module" src="./score.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
